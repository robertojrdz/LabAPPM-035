<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>presupuesto</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Presupuesto</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-list-header>
            <ion-label>
                Tipo de gastos y monto
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-select label="Gastos" label-placement="floating" [(ngModel)]="selectedValue" multiple="false" (ionChange)="cambioValor(selectedValue)">
                <ion-select-option [value]="option" *ngFor="let option of  gastos">{{option}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input label="Monto:" type="number" placeholder="Ingrese el monto" labelPlacement="floating" [(ngModel)]="monto"></ion-input>
        </ion-item>
        <ion-item>
            <ion-button type="button" (click)="guardar()">Guardar</ion-button>
        </ion-item>
        <ion-item>
            <ion-label>Resultados</ion-label>
            <ion-textarea color="{{errResultados}}" [(ngModel)]="resultados" clearOnEdit="true" readonly="true"></ion-textarea>
        </ion-item>
        <ion-header *ngIf="gastosList.length>0">
            <h1 class="title">Gastos efectuados</h1>
        </ion-header>
        <ion-grid *ngIf="gastosList.length>0">
            <ion-row>
                <ion-col size="4"><h4>Gasto</h4></ion-col>
                <ion-col size="4"><h4>Monto</h4></ion-col>
            </ion-row>
            <ion-row *ngFor="let itemG of gastosList">
                <ion-col size="4">{{itemG.gasto}}</ion-col>
                <ion-col size="4">{{itemG.monto}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
  </ion-content>
